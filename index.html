<html>

    <body>
        <div class="container-fluid">

            <div class="row">
                <div id = "bubblePlot" class="col-sm">
                    <div id = "form" class="form-group">
                        <h3 id="h3">5 Top Games on Google Play Store</h3>
                        <svg width ="600" height="500" font-family="sans-serif" font-size="10" text-anchor="middle" viewBox="0 0 600 500" preserveAspectRatio="xMaxYMax meet">
                        </svg>

                    </div>             
                </div>
                <div id="donut_chart_section" class="col-sm">   
                    <div id="form2"  id="form2" class="form-group">
                        <h3 id="donut_chart_title">Sales Per Game Genre for Different Consoles</h3>                
                        <div id="donut_chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            var spec2 = "donut_chart.vg.json";
            vegaEmbed('#donut_chart', spec2, {"actions": false}).then(function(result) {
              // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
          </script>

        <script src="bubblePlot.js"></script>
    </body>
